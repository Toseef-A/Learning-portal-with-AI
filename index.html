<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/ef/7f/b1/ef7fb1b37078b6a2aef8e40710446bfa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .options {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .options button {
            width: calc(25% - 20px); /* 25% width for each button with margin */
            margin: 10px; /* Margin around each button */
            padding: 40px; /* Increase padding to make the buttons bigger */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to our Home Page</h1>

    <div class="options">
        <button id="generateSong">Generate a Song</button>
        <button id="summarize">Summarize the Topic</button>
        <button id="story">Create a Story</button>
        <button id="createFlashcards">Create Flashcards</button>
        <!-- Updated Options -->
        <button id="sq3rMethod">SQ3R Method</button>
        <button id="feynmanTechnique">Feynman Technique</button>
        <button id="visualization">Visualization</button>
        <button id="interleavedPractice">Interleaved Practice</button>
    </div>
</div>

<script>
    // JavaScript to handle button click event
    document.getElementById("generateSong").addEventListener("click", function() {
        window.location.href = "Song.html"; // Navigate to the Song Generator page
    });
    document.getElementById("summarize").addEventListener("click", function() {
        window.location.href = "Sum.html"; // Navigate to the specified URL
    });
    document.getElementById("story").addEventListener("click", function() {
        window.location.href = "Story.html"; // Navigate to the specified URL
    });
</script>


</body>
</html>
